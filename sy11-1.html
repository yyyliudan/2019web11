<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy11-1</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		#wrap1,#wrap2{
			width: 250px;
			height: 50px;
			background-color: pink;
			color: white;
			font-size: 25px;
			margin-top: 25px;
			text-align: center;
		}
	</style>
</head>

<body>
	<center><div id="wrap1">我是wrap1</div></center>
	<center><div id="wrap2">我是wrap2</div></center>
	<script>
		let oWrap1 = document.getElementById("wrap1"),
			 oWarp2 = document.getElementById("wrap2");
			 oWrap1.onmouseenter = function(){
				 oWarp2.innerHTML = "鼠标移入了wrap1";
			 }
			 oWrap1.onmouseleave = function(){
				 oWarp2.innerHTML = "鼠标离开了wrap1";
			 }
			 oWarp2.onmouseenter = function(){
				 oWrap1.innerHTML = "鼠标移入了wrap2";
			 }
			 oWarp2.onmouseleave = function(){
				 oWrap1.innerHTML = "鼠标离开了wrap2";
			}
	</script>
</body>
</html>
